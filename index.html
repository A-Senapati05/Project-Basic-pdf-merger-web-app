<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Merger Webapp.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }

        h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 24px;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h2>PDF-Merge : Your favourite PDF merger tool</h2>

    <!-- PDF upload form -->
    <form id="pdfForm" method="post" action="/merge" enctype="multipart/form-data">
        <!-- File input for selecting multiple PDF files -->
        <input type="file" name="pdfs" id="pdfInput" accept="application/pdf" multiple />
        <!-- Submit button to upload and merge PDFs -->
        <input type="submit" value="submit">
    </form>

</body>

</html>
